    <div class="u-container">
      <h1 class="c-header__title">Upgrade a linux system using apt-get!</h1>
    </div>
  </header>

  <div class="c-article__main">
    <p>To update your system’s apt-get lists run:</p>

<div class="highlight"><pre><code class="language-bash" data-lang="bash">sudo apt-get update</code></pre></div>

<p>To upgrade your system’s installed packages run:</p>

<div class="highlight"><pre><code class="language-bash" data-lang="bash">sudo apt-get upgrade</code></pre></div>



  </div>
